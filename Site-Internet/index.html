<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Domotique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Domotique</h1>
    </nav>
    <button class="theme-btn" onclick="toggleTheme()">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>    
    <div class="dashboard">
        <h2>Contrôle Des Lumières</h2>
        <div class="devices">
            <!-- Device Cards 1-->
            <div class="device-card">
                <i class="fas fa-couch"></i>
                <h3>Salon</h3>
                <div class="led" id="led1"></div>
                <div class="device-controls">
                    <label class="switch">
                        <input type="checkbox" onchange="toggleLed('led1', this)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- Device Cards 2-->
            <div class="device-card">
                <i class="fas fa-bed"></i>
                <h3>Chambre</h3>
                <div class="led" id="led2"></div>
                <div class="device-controls">
                    <label class="switch">
                        <input type="checkbox" onchange="toggleLed('led2', this)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- Device Cards 3-->
            <div class="device-card">
                <i class="fas fa-bath"></i>
                <h3>Salle de bain</h3>
                <div class="led" id="led3"></div>
                <div class="device-controls">
                    <label class="switch">
                        <input type="checkbox" onchange="toggleLed('led3', this)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- Device Cards 4-->
            <div class="device-card">
                <i class="fas fa-utensils"></i>
                <h3>Cuisine</h3>
                <div class="led" id="led4"></div>
                <div class="device-controls">
                    <label class="switch">
                        <input type="checkbox" onchange="toggleLed('led4', this)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>
    <button class="help-btn" onclick="openModal()">&#63;</button>
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Aide</h3>
            <p>Voici comment contrôler vos appareils :</p>
            <ul>
                <li>Basculez l'interrupteur pour allumer/éteindre une lumière.</li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
